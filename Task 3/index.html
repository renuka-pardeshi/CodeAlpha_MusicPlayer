<!DOCTYPE html>
<html lang="en">
<!-- Head section, contains metadata about the document -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body section, contains the content of the HTML document -->
<body>
    <!-- Container element for the music player -->
    <div class="music-player">
        <!-- Container element for the song information and controls -->
        <div class="song-container">
            <img src="placeholder-thumbnail.jpg" alt="" class="song-thumbnail">
            <div class="song-info">
                <h2 class="song-title"></h2>
                <p class="song-artist"></p>
            </div>
            <div class="slider-container">
                <input type="range" class="slider" min="0" max="100" value="0">
                <p class="song-duration">00:00 / 00:00</p>
            </div>
            <div class="controls">
                <!-- Previous song button -->
                <button class="prev-btn">Prev</button>
                <!-- Play/pause button -->
                <button class="play-pause-btn">Play</button>
                <!-- Next song button -->
                <button class="next-btn">Next</button>
            </div>
            <div>
            <audio class="audio" src="placeholder-audio.mp3"></audio>
            </div>
        </div>
    </div>
    <!-- Script tag to link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
